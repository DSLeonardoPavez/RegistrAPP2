<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input type="text" [(ngModel)]="user.user"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo electr칩nico</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase침a</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Regi칩n</ion-label>
    <ion-select (ionChange)="onSelectRegion($event.detail.value)">
      <ion-select-option *ngFor="let region of apiService.regions$ | async" value="{{ region.id }}">
        {{ region.nombre }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Comuna</ion-label>
    <ion-select *ngIf="apiService.communes$ | async as communes">
      <ion-select-option *ngFor="let commune of communes" value="{{ commune.id }}">
        {{ commune.nombre }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="saveUser()">Registrarse</ion-button>
  <ion-button expand="block" fill="clear" routerLink="/login">Iniciar sesi칩n</ion-button>
</ion-content>
