<ion-header>
  <ion-toolbar>
     <ion-title>Login</ion-title>
  </ion-toolbar>
 </ion-header>
 
 <ion-content>
  <ion-list>
     <ion-item>
       <ion-label position="floating">Usuario</ion-label>
       <ion-input type="user"></ion-input>
     </ion-item>
     <ion-item>
       <ion-label position="floating">Password</ion-label>
       <ion-input type="password" required></ion-input>
      </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="login()">iniciar sesión</ion-button>
  <ion-button expand="block" fill="clear" routerLink="/register">Registrarse</ion-button>
  <ion-button expand="block" fill="clear" routerLink="/recordar">Recordar Contraseña</ion-button>
 </ion-content>
